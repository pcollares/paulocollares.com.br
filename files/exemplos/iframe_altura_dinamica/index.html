<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script>
function frameResize(){
	altura=document.documentElement.clientHeight-10;
	if (altura<200)
		altura=200;
    document.getElementById('frame').style.height = (altura) + "px";
   
}
</script>

<body style="overflow:hidden;" onResize=" frameResize(); " scroll=no >

<div id='tudo'>

<iframe scrolling="no"  id="frame" src="frame.html" style="width:100%;  background-color:#FFFFFF"  frameborder=0 border=0  allowtransparency="no" scrolling="auto"></iframe>

<script>
frameResize();
</script>

</div>
